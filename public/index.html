<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>BYOB</title>
</head>
  <body>
    <header>
      <h3 class="ven-con-hdr">VenCon API</h3>
    </header>
    <main>
      <section class="api-info">
        <h4>Welcome to the VenCon API!</h4>
        <p>In order to access information for the VenCon API, please sign up using the form below.</p>
      </section>
      <section class="api-access-form">
        <form action="submit">
          <input id="user-email" type="Email" placeholder="Email">
          <input id="user-app-name" type="text" placeholder="Your App Name">
          <button class="api-access-btn">Submit</button>
        </form>
        <article class="info-container"></article>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
