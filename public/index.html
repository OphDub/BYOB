<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>BYOB</title>
</head>
  <body>
    <header>
      <h3 class="ven-con-hdr">VenCon API</h3>
    </header>
    <main>
      <article class="api-info">
        <h4>Welcome to the VenCon API!</h4>
        <p>In order to access information for the VenCon API, please sign up using the form below.</p>
      </article>
      <article class="api-access-form">
        <form action="submit">
          <input type="Email" placeholder="Email">
          <input type="text" placeholder="Your App Name">
          <button>Submit</button>
        </form>
      </article>
    </main>
  </body>
</html>
